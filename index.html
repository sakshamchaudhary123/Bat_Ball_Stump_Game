<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

      <!-- Bat button -->
      <button class="choice-button" onclick="
   
        let computerChoice = generateComputerChoice(); // Function to generate computer choice
        let resultMsg = getResult('Bat', computerChoice); // Function to get result message
        showResult('Bat', computerChoice, resultMsg);
          
        ">
        <img src="images/bat.png" alt="Bat Image" class="choice-image">  
      </button>

      <!-- Ball button -->
      <button class="choice-button" onclick="

        computerChoice = generateComputerChoice(); // Function to generate computer choice
        resultMsg = getResult('Ball', computerChoice); // Function to get result message
        showResult('Ball', computerChoice, resultMsg);
          
      ">
        <img src="images/ball.png" alt="Ball Image" class="choice-image">  
      
      </button>

      <!-- Stump button -->
      <button class="choice-button" onclick="
          
        computerChoice = generateComputerChoice(); // Function to generate computer choice
        resultMsg = getResult('Stump', computerChoice); // Function to get result message
        showResult('Stump', computerChoice, resultMsg);

      ">
        <img src="images/stump.png" alt="Stump Image" class="choice-image">  
      </button>

      <h3 id="user-move"></h3>
      <h3 id="computer-move"></h3>
      <h3 id="result"></h3>
      <h3 id="score"></h3>

      <!-- Clear Score-->
      <button class="display-icons" onclick="localStorage.clear()
      resetScore();
      "><img src="icons/refresh.png" alt="refresh" >Reset</button>

    
    <script src="script.js"></script>
  </body>
</html>
